---
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=http://192.168.1.100 #optional
    volumes:
      - /srv/jellyfin/library:/library
      - /home/basso/media/tvshows:/data/tvshows
      - /home/basso/media/movies:/data/movies
    ports:
      - 8096:8096
      - 7359:7359/udp #optional
    restart: unless-stopped
